<html>
<head>
	<title>AIयोजन-College Registration</title>

	<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
	<!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/old_style.css') }}"> -->
	<link rel="stylesheet" href="../../static/assets/form/css/old_style.css">

	<link rel="stylesheet" href="../../static/assets/form/css/main.css" />
	<link rel="icon" type="image/x-icon" href="../../static/images/Logo1.ico">
</head>
<body>
		<!-- Header -->
		<header id="header">
			<h1 id="logo"><a style="text-decoration: none;" href="/"><b style="color: #389138;font-weight: 600;">AI</b><b style="color: #B0E60B;font-weight: 600;">योजन</b style="color: #B0E60B;"></a></h1>
			<nav id="nav">
				<ul>
					<li><a  style="text-decoration: none;" href="/">Home</a></li>
					<li><a href="\logout" class="button primary">Log Out</a></li>
				</ul>
			</nav>
		</header>


     <form enctype = "multipart/form-data" action="/collegedata" method="post">
		 <h2 class="althead">College Registration</h2>
		 {% if err is defined %}
		    <div class="alert alert-danger" role="alert">
				{{err}}
			</div>
		 {% endif %}

		 {% if message is defined %}
		    <div class="alert alert-success" role="alert">
				{{message}}
			</div>
		 {% endif %}

            <div style="display: flex;">
            <input type='file' name = "clg_img" style="margin-top: 2rem; margin-bottom: 2rem;" onchange="readURL(this);" />
            <img style="width: 6.25em;" id="blah" src="http://placehold.it/180" alt="your image" />
            </div>
            <script>
                function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
        </script>
			<label>College name</label>
		 <input class="enter" style="color: #555;" name="college_name" type="text" required>
			<label>AICTE code</label>
		 <input class="enter" style="color: #555;" name="aicte_code" type="text" required>
			<label>NIRF ranking</label>
		 <input class="enter" style="color: #555;" name="nirf_rank" type="text" required>
			<label>Email</label>
		 <input class="enter" style="color: #555;" name="email" type="email" required>
         	<label>Contact No.</label>
         <input class="enter" style="color: #555;" name="contact_no" type="text" required>
			<label>Address</label>
		 <input class="enter" style="color: #555;" name="address" type="text" required>
			<label>City</label>
		 <input class="enter" style="color: #555;" name="city" type="text" required>
			<label>State</label>
		 <input class="enter" style="color: #555;" name="state" type="text" required>
			<label>Country</label>
		 <input class="enter" style="color: #555;" name="country" type="text" required>
     	<button class="btn-1" type="submit">Register</button>
     </form>
</body>
</html>
