     <form action="/login" method="post">
		 <h2 class="althead">Login</h2>
			{% if err is defined %}
			<h5 style="color: rgb(226, 26, 26);">{{err}}</h5>
			{% endif %}
			<label for="cars">Role</label>
			<select class="enter" style="color: #555;" name="role" id="cars" required>
			  <option value="college">College</option>
			  <option value="aicte">AICTE Team</option>
			</select>
			<label>User Id</label>
		 <input class="enter" style="color: #555;" name="userid" type="text" required>
     	<label>Password</label>
		 <input class="enter"  style="color: #555;" name="password" type="password" required/>
     	<button class="btn-1" type="submit">Login</button>
     </form>
